<mat-card class="business-card">

  <mat-card-title>{{ title }}</mat-card-title>

  <mat-card-subtitle>
    <span>{{ subtitle }}</span><br>
    <span>{{ extra }}</span>
  </mat-card-subtitle>

  <mat-card-actions>
    <a [href]="links.l" target="_blank">Live Instance</a>
    <a [href]="links.g" target="_blank">View on Github</a>
    <a [href]="links.d" target="_blank">Download</a>
  </mat-card-actions>

</mat-card>
